{% extends 'hello.html' %}

{% block content %}
<div class="container">
    <div class="col-xs-1 center-block">
        {% if users %}
        <h4 class="alert alert-info text-center">Users Details</h4>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <th scope="row">{{user.id}}</th>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.role}}</td>
                    <td class="d-flex gap-2">
                        <!-- <form action="{% url 'editUser' user.id %}" method="get">
                            {% csrf_token %}
                            <input class="btn btn-warning" type="submit" value="Edit" >
                        </form> -->
                        <form action="{% url 'deleteUser' user.id %}" method="post">
                            {% csrf_token %}
                            <input type="submit" class="btn btn-danger" value="Delete">
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <h4 class="alert alert-info text-center">No Users Details</h4>
        {% endif %}
    </div>
</div>

{% endblock content %}
